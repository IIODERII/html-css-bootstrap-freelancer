<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Start Bootstrap</title>
</head>

<body>

    <header class="text-white text-uppercase my-bg-primary fixed-top">
        <div class="container d-flex justify-content-between align-items-center py-4 position-relative">
            
            <h1 class="fs-4 mb-0">start bootstrap</h1>

            <div class="hamburger-menu">
                <div class="border border-light px-2 rounded-1 d-md-none"><i class="fa-solid fa-bars"></i></div>               
                <ul class="list-unstyled align-items-center mb-0 d-none d-md-flex my-bg-primary p-3">
                    <li class="px-1"><a href="#portfolio" class="text-decoration-none text-white">portfolio</a></li>
                    <li class="px-1"><a href="#about" class="text-decoration-none text-white">about</a></li>
                    <li class="px-1"><a href="#contact" class="text-decoration-none text-white">contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section id="hero" class="my-bg-secondary text-light text-uppercase">
            <div class="container text-center  pb-4">
                <div class="avatar-container mx-auto"><img src="img/avatar.svg" alt="avatar"></div>
                <h2 class="fs-2 py-2 m-0">start bootstrap</h2>

                <div class="star py-2">
                    <div class="line w-25 bg-light mx-auto rounded-2"></div>
                    <i class="fa-solid fa-star my-bg-secondary px-2"></i>
                </div>

                <span class="d-block pt-2 fw-bold">graphic artist - web designer - illustrator</span>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
